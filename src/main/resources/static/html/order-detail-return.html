	<title>订单详情-接收管理</title>
	<meta name="keywords" content="订单详情-接收管理">
	<meta name="description" content="订单详情-接收管理">
</head>
<body>

<article class="page-container" id="order-detail-pay">
	<form class="form form-horizontal" id="form-orderDetail-return">
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">姓名：</label>
				<span name="loginNickname" class="text-l col-xs-8 col-sm-3" ></span>
			<label class="text-r col-xs-4 col-sm-2">电话：</label>
				<span name="loginTelephone" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">订单编号：</label>
				<span name="orderNumber" class="text-l col-xs-8 col-sm-3"></span>
			<input type="hidden" name="orderinfoId" id="orderinfoId">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<span name="orderInfoStatus" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">订单金额：</label>
			<span name="orderPayTotalPrice" class="text-l col-xs-8 col-sm-3"></span>
			<label class="form-label col-xs-4 col-sm-2">商品名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="请输入商品名称"  name="goodsName ">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">检测项目：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="请输入检测项目"  name="tSiProject ">
			</div>
			<label class="form-label col-xs-4 col-sm-2">检测人：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="检测人" placeholder="请输入检测人"  name="userName">
				<input type="hidden" id="userId" name="userId">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">检测人电话：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="检测人电话" placeholder="请输入检测人电话"  name="userTelephone">
			</div>
			<label class="form-label col-xs-4 col-sm-2">采样盒编号：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="采样盒编号" placeholder="请输入采样盒编号"  name="tSampleNumber" id="tSampleNumber">
			</div>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">快递公司：</label>
			<span name="orderReturnShipType" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">快递单号：</label>
			<span name="orderReturnShipNumber" class="text-l col-xs-8 col-sm-3"></span>
		</div>
        <div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">饮酒史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="" placeholder="请输入饮酒史"  name="userinfoDrink">
				</div>
				<label class="form-label col-xs-4 col-sm-2">运动习惯：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="" placeholder="请输入运动习惯"  name="userinfoExperience">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">饮食习惯：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="检测人" placeholder="请输入饮食习惯"  name="userinfoEat">
				</div>
				<label class="form-label col-xs-4 col-sm-2">睡眠质量：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="检测人电话" placeholder="请输入睡眠质量"  name="userinfoSleep">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">吸烟史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="吸烟史" placeholder="请输入吸烟史"  name="userinfoSmoking">
				</div>
				<label class="form-label col-xs-4 col-sm-2">药物过敏史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="检测人电话" placeholder="请输入药物过敏史"  name="userinfoDrugallergy">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">个人既往病史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="个人既往病史" placeholder="请输入个人既往病史"  name="userinfoMedicalhistory">
				</div>
				<label class="form-label col-xs-4 col-sm-2">疾病家族史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="检测人电话" placeholder="请输入疾病家族史"  name="userinfoFamilyhistory">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">吸烟每天数量：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="吸烟每天数量" placeholder="请输入吸烟每天数量"  name="userinfoSmokenum">
				</div>
				<label class="form-label col-xs-4 col-sm-2">其他病史：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" value="其他病史" placeholder="请输入其他病史"  name="otherdisease">
				</div>
			</div>
		</div>
        <div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button class="btn btn-secondary radius" type="submit" id="order-detail-save"><i class="Hui-iconfont">&#xe632;</i> 确认收货</button>
					<button onClick="orderDetail_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>


		<div class="row cl col-offset-1">
			<label class=" col-xs-9 col-sm-9 mt-50 f-12 ">
				(补充说明：0：未支付，1：支付成功，2：已发货（盒子） 3：已回寄，4：已收到样品，5：检测中，6：报告待审核，7：完成报告 。-1支付失败，-2申请退款，-3已退款 -9 删除订单)</label>
		</div>
	</form>
</article>

</body>
</html>
