<body>

<div class="page-container" id="form-report-batch-add">
    <form action="" method="post" class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>采样时间：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text Wdate" value=""  onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="tSiCreatedate">
            </div>
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>省份：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder="" id="" name="tSiArea">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>来源：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" name="tSiSource" id="" class="input-text" >
            </div>
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>批次编号：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="hidden" class="input-text" value="" name="tSiId">
                <input type="text" class="input-text" value="" placeholder="" id="" name="tSiNumber">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>批次主题：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder="" id="" name="tSiSampleBatch">
            </div>
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>来源标签：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select name="tSiLabel" class="select zy-h3">
                    <option value="2">团体</option>
                    <option value="1">个人</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发起负责人：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select name="tUserId" class="select" id="send_menu">
                </select>
            </div>
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>接收负责人：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select name="tReciveUserId" class="select" id="get_menu"></select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>对接销售人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="tSaleId" class="select" id="sale_menu">
                    <!--<option value="2">团体</option>-->
                    <!--<option value="1">个人</option>-->
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>患者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span><a class="btn btn-primary radius" data-title="新增 " id="report_batch_add" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 新增患者 </a></span>

                <div class="mt-20">
                    <div id="sickTotal">已添加<span></span>人</div>
                    <input name="sicklist" class="hidden-sick " type="hidden" value="" style="width: 100%;">
                <table class="show-sick table table-border table-bordered table-bg table-hover table-sort table-responsive col-xs-8 col-sm-9 zy-pad">
                    <thead>
                    <tr class="text-c show-sick">
                        <!--<th><input type="checkbox"></th>-->
                        <th >ID</th>
                        <th>姓名</th>
                        <th >手机号码</th>
                        <th>来样编号</th>
                        <th>检测项目</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tr id="hidden-btn"><td colspan="6" class="text-c"><a href="javascript:;">查看全部</a> </td></tr>
                </table>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="report_batch_add_save();" class="btn btn-primary radius" type="button">
                    <i class="Hui-iconfont">&#xe632;</i> 保存并提交
                </button>
                <button onClick="report_batch_add_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
