<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value=""  name="tBannerId">
				<input type="text" class="input-text" value="" placeholder="" id="" name="tBannerInfo">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简略标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="tBannerInfo">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值(数字)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="" name="tBannerSort">
			</div>
		</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="tStatus" class="select">
					<!--<option value="">全部</option>-->
					<option value="0">启用</option>
					<option value="-1">禁用</option>
				</select>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：<span class="banner-limited-size img-limited">(图片限定尺寸750*300)</span></label>
			<div class="formControls col-xs-8 col-sm-9">
					<div id="banner-uploadimg">
					<input type="hidden" class="input-text" value="0" placeholder="" id="" name="tBannerUrl" >
		                <div id="fileList" class="uploader-list">
			              <div id="imgPicker1" class="imgPicker"  style="border: 1px solid #dfdfdf;"  class="file-item upload-state-success">
			                 <img src="lib/webuploader/0.1.5/images/image.png"  style="width:400px;height:100px;">
			                  <div class="info">上传图片</div>
			                </div>
		                </div>
		            </div>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="banner_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
