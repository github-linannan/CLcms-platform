        <p>表述</p>

<div class="page-container" id="form-product-add">
    <form action="" method="post" class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" class="input-text" value="" name="goodsId">
                <input type="text" class="input-text" value="" placeholder="" id="" name="goodsName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>简略标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="goodsShortname">
            </div>
        </div>

        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2">排序值：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<input type="text" class="input-text" value="0" placeholder="" id="" name="goodsDesc">-->
            <!--</div>-->
        <!--</div>-->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品原价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goodsPrice"  class="input-text" style="width:90%"  onkeyup="var p1 = parseFloat(value).toFixed(1);value = p1>=0?(/\.$/.test(value)?value:p1.replace(/0$/,'').replace(/\.$/,'')):''" >元

                <!--onkeyup="var p2 = parseFloat(value).toFixed(1);value = p2>=0?(/\.0?$/.test(value)?value:p2.replace(/0$/,'').replace(/\.0$/,'')):''" onblur="value = value.replace(/\.0*$/,'')"-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品折扣：
                <label class="col-xs-12 col-sm-12 c-red f-12" >请输入0.01-1</label>
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goodsDiscount"  class="input-text" style="width:90%" onblur="var reg=/^1$|^0(\.\d{1,2})?$/; if(!reg.test(this.value)){this.value='';}">折
              <!--onblur="var reg=/^([01](\.0+)?|0\.[0-9]+)$/; if(!reg.test(this.value)){this.value='';}"-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品折后价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goodsDiscountPrice" id="" placeholder="" value="" class="input-text" disabled="disabled"
                       style="width:90%">
                元
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品库存：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goodsCounts" id="" class="input-text" style="width:90%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="goodsTypeId" class="select">
                    <!--<option value="">全部</option>-->
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="goodsStatus" class="select">
                    <option value="">全部</option>
                    <option value="0">上架</option>
                    <option value="-1">下架</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">套餐图：
                <label class="col-xs-12 col-sm-12 c-red f-12" >图片尺寸：750*490</label>
                <label class="col-xs-12 col-sm-12 c-red f-12" >图片大小：小于2M</label>
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="row cl">
                    <div class="formControls up-image">
                        <div id="package-uploadimg">
                            <div id="fileList" class="uploader-list">
                                <div id="imgPicker1" class="imgPicker" style="border: 1px solid #dfdfdf;"
                                     class="file-item upload-state-success">
                                    <input type="" class="image hidden" value="" placeholder="" name="goodsImageOne">
                                    <img src="lib/webuploader/0.1.5/images/image.png" style="width:100px;height:100px;">
                                    <div class="info">上传图片</div>
                                </div>
                                <div id="imgPicker2" class="imgPicker" style="border: 1px solid #dfdfdf;"
                                     class="file-item upload-state-success">
                                    <input type="" class="image hidden" value="" placeholder="" name="goodsImageTwo">
                                    <img src="lib/webuploader/0.1.5/images/image.png" style="width:100px;height:100px;">
                                    <div class="info">上传图片</div>
                                </div>
                                <div id="imgPicker3" class="imgPicker" style="border: 1px solid #dfdfdf;"
                                     class="file-item upload-state-success">
                                    <input type="" class="image hidden" value="" placeholder="" name="goodsImageThree">
                                    <img src="lib/webuploader/0.1.5/images/image.png" style="width:100px;height:100px;">
                                    <div class="info">上传图片</div>
                                </div>
                                <div id="imgPicker4" class="imgPicker" style="border: 1px solid #dfdfdf;"
                                     class="file-item upload-state-success">
                                    <input type="" class="image hidden" value="" placeholder="" name="goodsImageFour">
                                    <img src="lib/webuploader/0.1.5/images/image.png" style="width:100px;height:100px;">
                                    <div class="info">上传图片</div>
                                </div>
                                <div id="imgPicker5" class="imgPicker" style="border: 1px solid #dfdfdf;"
                                     class="file-item upload-state-success">
                                    <input type="" class="image hidden" value="" placeholder="" name="goodsImage1Five">
                                    <img src="lib/webuploader/0.1.5/images/image.png" style="width:100px;height:100px;">
                                    <div class="info">上传图片</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">详细内容：
                    <label class="col-xs-12 col-sm-12 c-red f-12" >图片限宽：750</label>
                    <label class="col-xs-12 col-sm-12 c-red f-12" >图片限高：500以内</label>
                    <label class="col-xs-12 col-sm-12 c-red f-12" >图片大小：小于2M</label>
                </label>

                <div class="formControls col-xs-8 col-sm-9">
                    <div id="editor" class="editor-box" ></div>
                    <!-- 	<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> onchange="Javascript:validate_img(this);" -->
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="product_save();" class="btn btn-primary radius" type="button">
                        <i class="Hui-iconfont">&#xe632;</i> 保存并提交审核
                    </button>
                    <button id="btn1" class="btn btn-default radius" type="button">&nbsp;&nbsp;读取编辑器内容&nbsp;&nbsp;</button>
                    <button onClick="product_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
    </form>
</div>
