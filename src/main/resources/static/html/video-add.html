<title>新增分类</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<div class="page-container" >
	<form class="form form-horizontal" id="form-video-add">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>视频标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="hidden" class="input-text" value=""  name="tId">
				<input type="text" class="input-text" value="" placeholder=""  name="tTitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">视频上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="banner-uploadimg">
					<input type="hidden" class="input-text" value="http://10.10.7.11:8899/audio/459955868730326.mp4" placeholder="" id="tVideoUrl" name="tVideoUrl" >
					<div id="fileList" class="uploader-list">
						<div id="imgPicker1" class="imgPicker"  style="border: 1px solid #dfdfdf;"  class="file-item upload-state-success">
							<video src="http://10.10.7.11:8899/audio/459955868730326.mp4" controls="controls" style="width:400px;"></video>
							<div class="info">上传视频</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">点击数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  name="tVideoClick">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="tTypeId" class="select">
				</select>

			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="tStatus" class="select">
					<option value="">全部</option>
					<option value="0">启用</option>
					<option value="-1">禁用</option>
				</select>
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="video_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="video_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
