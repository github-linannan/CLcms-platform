<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<title>短信管理</title>
</head>
<body>
<nav class="breadcrumb information"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 消息通知 <span class="c-gray en">&gt;</span> 短信管理 <span class="c-red">(批次类型为团体时：报告进度为已完成，联系人则为收件人信息；报告进度为接收/检测中，联系人为寄件人信息)</span><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="search">
		<input type="text" name="tBatchTopic" placeholder="请输入批次主题" style="width:180px" class="input-text">
		&nbsp;&nbsp;
		<input type="text" name="tUserName" placeholder="请输入联系人姓名" style="width:180px" class="input-text">&nbsp;&nbsp;
		<input type="text" name="saleUserName" placeholder="销售人" style="width:180px" class="input-text">&nbsp;&nbsp;
		<input type="text" name="tLogisticsNumber" placeholder="快递单号" style="width:180px" class="input-text">&nbsp;&nbsp;
		<button name="" id="sortMessagebtSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		<button name="" id="sortMessagebtCanner" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>清空</button>
	</div>
		<div class="search mt-20">
			<label>批次类型：</label><span class="select-box inline">
				<select name="tBatchType" class="select">
					<option value="">全部</option>
					<option value="1">个人</option>
					<option value="2">团体</option>
				</select>
			</span>
			<label class="ml-10">报告进度：</label><span class="select-box inline">
				<select name="tType" class="select">
					<option value="">全部</option>
					<option value="0">接收</option>
					<option value="1">检测</option>
					<option value="2">报告完成</option>
				</select>
			</span>
			<label class="ml-10">短信发送状态：</label><span class="select-box inline">
				<select name="tStatus" class="select">
					<option value="">全部</option>
					<option value="0">未发送</option>
					<option value="1">发送成功</option>
					<option value="2">忽略</option>
				</select>
			</span>
		<label class="ml-10">邮件发送状态：</label><span class="select-box inline">
				<select name="tSendEmailTatus" class="select">
					<option value="">全部</option>
					<option value="0">未发送</option>
					<option value="1">发送成功</option>
				</select>
			</span>
			<span ><a class="btn btn-primary radius" data-title="短信发送" onclick="sortMessage_send(1);" href="javascript:;"><i class="Hui-iconfont">&#xe644;</i> 短信发送 </a></span>
			<span><a class="btn btn-primary radius" data-title="邮件发送" onclick="saleMail_send();" href="javascript:;"><i class="Hui-iconfont">&#xe63b;</i> 邮件发送 </a></span>
			<span><a class="btn btn-primary radius" data-title="短信忽略" onclick="sortMessage_send(2);" href="javascript:;"><i class="Hui-iconfont">&#xe631;</i> 忽略 </a></span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th><input type="checkbox"></th>
				<th>批次主题</th>
				<th>批次类型</th>
				<th>联系人姓名</th>
				<th>手机号</th>
				<th>报告进度</th>
				<th>短信发送状态</th>
				<th>销售人</th>
				<th>销售人邮箱</th>
				<th>邮件发送状态</th>
				<th>快递公司</th>
				<th>快递单号</th>
				<th>短信发送时间</th>
			</tr>
			</thead>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="lib/common/utils.js"></script>
<script type="text/javascript" src="js/sys/sortMessage-list.js"></script>
</body>
</html>
