<div class="page-container">
	<div class="text-c  search">
		<input type="text" name="tUserName" placeholder="请输入姓名" style="width:250px" class="input-text">
		<input type="text" name="tBatchName" placeholder="请输入批次主题" style="width:250px" class="input-text">
		<input type="text" name="tSaleName" placeholder="请输入销售对接人" style="width:250px" class="input-text">
		<button name="" id="integratedQuerybtSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		<button name="" id="integratedQuerybtCanner" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 清空</button>
		<a class="btn btn-primary radius" id="export-report" ><i class="Hui-iconfont">&#xe640;</i>导出</a>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th>采样时间</th>
				<th>省份</th>
				<th>批次主题</th>
				<th>来样编号</th>
				<th >姓名</th>
				<th >性别</th>
				<th >电话</th>
				<th >样本接收时间</th>
				<th >检测项目</th>
				<th >报告状态</th>
				<th >快递单号</th>
				<th >销售对接人</th>
				<!-- <th >报告完成时间</th> -->
			</tr>
			</thead>

		</table>
	</div>
