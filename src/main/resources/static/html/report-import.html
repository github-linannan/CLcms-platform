    <title>样本导入</title>
</head>
<body>
<nav class="breadcrumb information"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 报告管理 <span class="c-gray en">&gt;</span> 样本批次 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c  search">
        <input type="text" name="tUserName" id="" placeholder="检测人姓名" style="width:250px" class="input-text">
        <input type="text" name="tComeNumber" id="" placeholder="来样编号" style="width:250px" class="input-text">
        <label for="" style="margin-left: 20px">状态：</label>
        <span class="select-box inline">
				<select name="tStatus" class="select">
					<option value="">全部</option>
                    <option value="1">未处理</option>
                    <option value="2">已处理</option>
				</select>
			</span>
        <button name="" id="reportImportSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
        <button name="" id="reportImportCancer" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>清空</button>

            <form action="" class="mt-30">
                <input type="file" class="zy-border" name="file"  value="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" ID="upfile" runat="server" />
                <a class="btn btn-primary radius" id="upload-report"><i class="Hui-iconfont">&#xe642;</i>上传</a>
                <a class="btn btn-primary radius" id="down-temp" href=""><i class="Hui-iconfont">&#xe641;</i>下载模板</a>
            </form>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="40">类型</th>
                <th width="60">省份</th>
                <th >公司来源</th>
                <th>来样编号</th>
                <th width="50">姓名</th>
                <th >性别</th>
                <th >电话号码</th>
                <th >样本接收日期</th>
                <th >检测项目</th>
                <th >订单号</th>
                <th >销售对接人</th>
                <th >报告完成时间</th>
                <th >商务订单号</th><!-- 
                <th > 报告邮寄人电话 </th> -->
                <th>状态</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
