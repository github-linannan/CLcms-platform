<title>检测人增加</title>
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>检测人姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value=""  name="userId">
				<input type="text" class="input-text" value="" placeholder="" id="" name="userName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">性别：</label>

			<div class="formControls col-xs-8 col-sm-9">
				<select name="userSex" class="select">
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
			</div>
			<!--<div class="formControls col-xs-8 col-sm-9">-->
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="userSex">-->
			<!--</div>-->
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="" placeholder="" id="oldPhone" name="userTelephone"  maxlength="11">
				<input type="text" class="input-text" value="" placeholder="" id="phone" name="userTelephone"  onblur="chMobilePhone()" maxlength="11">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">生日：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" value="" placeholder="1977-05-02" id="" name="userBirthday">-->
				<input type="text" class="input-text Wdate" value=""  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  placeholder="1977-05-02" id="" name="userBirthday">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>住址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="省/市/(区/县)" id="" name="userAddress">
		</div>
		</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细地址：</label>
				<div class="formControls col-xs-8 col-sm-9">

					<input id="address-info" type="text" class="input-text" value="" placeholder="" name="userAddressInfo">
				</div>
			</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人关系：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="userRelationship">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="inspector_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->

</body>
</html>
