	<title>订单详情-发货管理</title>
	<meta name="keywords" content="订单详情-发货管理">
	<meta name="description" content="订单详情-发货管理">
</head>
<body>

<article class="page-container" id="order-detail-pay">
	<form class="form form-horizontal" id="">
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">姓名：</label>
				<span name="loginNickname" class="text-l col-xs-8 col-sm-3" ></span>
			<label class="text-r col-xs-4 col-sm-2">电话：</label>
				<span name="loginTelephone" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="mt-30 mb-30">
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">订单编号：</label>
				<span name="orderNumber" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">订单总金额：</label>
				<span name="orderPayTotalPrice" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">下单时间：</label>
				<span name="orderCreateTime" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">支付时间：</label>
				<span name="orderPayTime" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">支付方式：</label>
				<span name="orderPayType" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">订单状态：</label>
				<span name="orderStatus" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">收货人：</label>
				<span name="addressName" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">收货人电话：</label>
				<span name="addressTelephone" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">收件人地址：</label>
			<span name="addressComplete" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">订单邀请码：</label>
				<span name="userInvite" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="has-express" style="display: none">
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">快递公司：</label>
				<span name="orderShipType" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">快递单号：</label>
				<span name="orderShipNumber" class="text-l col-xs-8 col-sm-3"></span>
		</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">采样盒编号：</label>
				<span name="tSampleNumbers" class="text-l col-xs-8 col-sm-3"></span>
			<label class="text-r col-xs-4 col-sm-2">物流：</label>
			<span class="text-l col-xs-8 col-sm-3"><button class="btn btn-primary radius" type="button" id="express_look_btn">查看物流</button></span>
		</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品列表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<table class="goods-list table table-border table-bordered table-bg table-hover table-sort table-responsive">
					<thead>
					<tr class="text-c">
						<th width="60">商品id</th>
						<th>商品名称</th>
						<th>商品数量</th>
						<th>商品原价</th>
						<th>商品折扣</th>
						<th>商品折后价</th>
						<th>买家留言</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
        <div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button onClick="orderDetail_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>


		<div class="row cl col-offset-1">
			<label class=" col-xs-9 col-sm-9 mt-50 f-12 ">
				(补充说明：0：未支付，1：支付成功，2：已发货（盒子） 3：已回寄，4：已收到样品，5：检测中，6：报告待审核，7：完成报告 。-1支付失败，-2申请退款，-3已退款 -9 删除订单)</label>
		</div>
	</form>
</article>
