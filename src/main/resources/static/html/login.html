<input type="hidden" id="TenantId" name="TenantId" value="" />

          <input id="pwd" name="password" type="password" placeholder="请输入密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl text-l"> <label class="error-info"></label></div>

      <div class="row cl text-btnlogin">

          <input name="" type="button"  class="btn btn-success radius size-L btn-login"  value="登 录">
