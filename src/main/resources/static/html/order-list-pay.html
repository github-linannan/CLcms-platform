<title>订单列表-已支付</title>
</head>
<body>
<nav class="breadcrumb information"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单列表-已支付 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c  search">
		<input type="text" name="loginNickname" id="" placeholder="买家账号" style="width:250px" class="input-text">
		<input type="text" name="goodsName" id="" placeholder="商品名" style="width:250px" class="input-text">
		<label for="" style="margin-left: 20px">订单状态：</label>
			 <span class="select-box inline">
				<select name="orderStatus" class="select">
					<option value="">全部</option>
					<option value="1">支付成功</option>
					<option value="2">已发货（盒子）</option>
					<option value="3">已回寄</option>
					<option value="4">已收到样品</option>
					<option value="5">检测中</option>
					<option value="6">报告待审核</option>
					<option value="7">完成报告</option>
					<!--//0：未支付，1：支付成功，2：已发货（盒子） 3：已回寄，4：已收到样品，5：检测中，6：报告待审核，7：完成报告 。-1支付失败，-2申请退款，-3已退款 -9 删除订单-->
				</select>
			</span>
		<button name="" id="orderbtSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		<button name="" id="orderbtCanner" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>清空</button>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="60">ID</th>
					<th width="100">订单编码</th>
					<th>用户名</th>
					<th width="90">联系电话</th>
					<th >订单总金额</th>
					<th>下单时间</th>
					<th>支付时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			
		</table>
	</div>
</div>
