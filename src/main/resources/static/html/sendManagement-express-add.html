	<title>发货管理</title>
	<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-sendManagement-express">
			<div class="row cl">
				<label class="text-r col-xs-4 col-sm-2">姓名：</label>
				<span name="loginNickname" class="text-l col-xs-8 col-sm-3" ></span>
				<label class="form-label col-xs-4 col-sm-2">电话：</label>
				<span name="loginTelephone" class="text-l col-xs-8 col-sm-3"></span>

			</div>
			<div class="mt-25 mb-25">
				<div class="row cl">
					<label class="text-r col-xs-4 col-sm-2">订单编号：</label>
						<span name="orderNumber" class="text-l col-xs-8 col-sm-3"></span>
						<input type="hidden" name="orderId" id="orderId">
					<label class="text-r col-xs-4 col-sm-2">订单总金额：</label>
					<span name="orderPayTotalPrice" class="text-l col-xs-8 col-sm-3"></span>
				</div>
				<div class="row cl">
					<label class="text-r col-xs-4 col-sm-2">下单时间：</label>
						<span name="orderCreateTime" class="text-l col-xs-8 col-sm-3"></span>

					<label class="text-r col-xs-4 col-sm-2">支付时间：</label>
						<span name="orderPayTime" class="text-l col-xs-8 col-sm-3"></span>
				</div>
				<div class="row cl">
					<label class="text-r col-xs-4 col-sm-2">支付方式：</label>
						<span name="orderPayType" class="text-l col-xs-8 col-sm-3"></span>
					<label class="text-r col-xs-4 col-sm-2">订单状态：</label>
						<span name="orderStatusSpan" class="text-l col-xs-8 col-sm-3" ></span>
						<input type="hidden" name="orderStatus" id="orderStatus">
				</div>
			</div>
			<div class="row cl">
				<label class="text-r col-xs-4 col-sm-2">收货人：</label>
					<span name="addressName" class="text-l col-xs-8 col-sm-3"></span>
				<label class="text-r col-xs-4 col-sm-2">收货人电话：</label>
					<span name="addressTelephone" class="text-l col-xs-8 col-sm-3"></span>
			</div>
			<div class="row cl">
				<label class="text-r col-xs-4 col-sm-2">收件人地址：</label>
					<span name="addressComplete" class="text-l col-xs-8 col-sm-3"></span>
			</div>
		<div class="row cl">
			<label class="text-r col-xs-4 col-sm-2">订单邀请码：</label>
			<span name="userInvite" class="text-l col-xs-8 col-sm-3"></span>
		</div>
			<div class="row cl">
				<label class="text-r col-xs-4 col-sm-2">商品列表：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<table class="goods-list table table-border table-bordered table-bg table-hover table-sort table-responsive">
						<thead>
						<tr class="text-c">
							<th width="60">商品id</th>
							<th>商品名称</th>
							<th>商品数量</th>
							<th>商品原价</th>
							<th>商品折扣</th>
							<th>商品折后价</th>
							<th>买家留言</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>

			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">采样盒编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="tSampleNumbers" id="tSampleNumbers" cols="" rows="" class="textarea"  placeholder="采样盒编号(用英文逗号隔开)"></textarea>
				<p class="textarea-numberbar c-red">多个采样盒编号用英文逗号隔开</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>快递公司：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="顺丰快递" placeholder="请输入物流公司" name="orderShipType" id="orderShipType">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>快递单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入快递单号"  name="orderShipNumber" id="orderShipNumber">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-secondary radius" type="submit" id="sendManagement-express-save"><i class="Hui-iconfont">&#xe632;</i> 确认发货</button>
				<button onClick="sendManagement_cancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

</html>
