	<title>后台用户管理</title>
</head>
<body>
<nav class="breadcrumb information"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 后台管理 <span class="c-gray en">&gt;</span> 后台用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c  search">
		<input type="text" name="tLoginName" placeholder="请输入登录名" style="width:180px" class="input-text">
		<input type="text" name="tUserName" placeholder="请输入用户名" style="width:180px" class="input-text">
		<label class="pl-20">类型：</label><span class="select-box inline">
				<select name="tUserType" class="select">
					<option value="">全部</option>
					<option value="0">系统用户</option>
					<option value="1">销售人员</option>
					<option value="2">医生</option>
					<option value="3">医院</option>
				</select>
			</span>
		<label class="pl-20">状态：</label><span class="select-box inline">
				<select name="tStatus" class="select">
					<option value="">全部</option>
					<option value="0">启用</option>
					<option value="-1">禁用</option>
				</select>
			</span>
		<button name="" id="mloginbtSearch" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
		<button name="" id="mloginbtCanner" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 清空</button>
		<span><a class="btn btn-primary radius" data-title="新增 " data-href="mlogin-add.html" onclick="mlogin_edit('新增 ','mlogin-add.html','')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 新增</a></span>
		<span><a class="btn btn-primary radius" data-title="用户角色 " onclick="mlogin_role('选择用户角色 ','','')" href="javascript:;"><i class="Hui-iconfont">&#xe62c;</i> 分配角色 </a></span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr>
				<th><input type="checkbox" disabled="disabled" ></th>
				<th>登录名</th>
				<th >用户名</th>
				<th>手机号</th>
				<th >邮箱</th>
				<th >类型</th>
				<th>邀请码</th>
				<th >状态</th>
				<th>创建时间</th>
				<th >登录次数</th>
				<th width="50">操作</th>
			</tr>
			</thead>

		</table>
	</div>
</div>
